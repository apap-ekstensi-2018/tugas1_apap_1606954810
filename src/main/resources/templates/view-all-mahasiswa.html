<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Daftar Mahasiswa</title>
<link th:replace="fragments/fragment :: stylesheet" />
</head>
<body>
	<div th:replace="fragments/fragment :: navbar('cariMahasiswa')"></div>
	
	<div class="container">
		<br/>
			<h6 th:text="${msgFindMahasiswa}">Lihat Data Mahasiswa</h6>
		<br/>
		<table id="studentTable" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">NPM</th>
					<th scope="col">Nama</th>
					<th scope="col">Program Studi</th>
					<th scope="col">Tahun Masuk</th>
					<th scope="col">Jalur Masuk</th>
					<th scope="col">Detail Mahasiswa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data, i: ${listMahasiswa}">
					<th scope="row" th:text="${i.count}">1</th>
					<td th:text="${data[1]}">NPM</td>
					<td th:text="${data[2]}">Nama</td>
					<td th:text="${data[3]}">Program Studi</td>
					<td th:text="${data[4]}">Tahun Masuk</td>
					<td th:text="${data[5]}">Jalur Masuk</td>
					<td>
						<a class="btn btn-info" role="button" th:href="@{'/mahasiswa?npm='} + ${data[1]}">Lihat detail</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
